<!DOCTYPE html>
<html>
<head>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with AgileLike</title>

    <link rel="stylesheet" href="./AgileLike_files/style.css">

    <style>
        .absolute-center { top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); }
    </style>
</head>
<body>
    <application>
      <div class="application" id="application"> <span class="wireframe-description">application</span><br>
      <offer>
        <div class="offer"> <span class="wireframe-description">main offer</span><br>
          <commando><div class="wireframe-description commando">commando1</div> </commando>
          <commando><div class="wireframe-description commando">commando2</div> </commando>
          <commando><div class="wireframe-description commando">commando3</div></commando>
          <commando><div class="wireframe-description commando">commando4</div></commando>
        </div>
      </offer>
      <hr>
      <content>
        <div class="content">   <span class="wireframe-description">content</span><br>
        <datatable>
          <div class="datatable"> <span class="wireframe-description">datatable</span><br>
            <img id="img" src="./AgileLike_files/xls_to_tdata2.png">
          </div>
        </datatable>
        <br>
        <offer>
          <div class="offer"> <span class="wireframe-description">detail offer</span><br>
          <commando><div class="wireframe-description commando">commandoA</div> </commando>
          <commando><div class="wireframe-description commando">commandoB</div> </commando>
          <commando><div class="wireframe-description commando">commandoC</div></commando>
          <commando><div id="cmd" class="wireframe-description commando">commandoCmd</div></commando>
          </div>
        </offer>
        </div>
      </content>
      </div>
    </application>



</body></html>
