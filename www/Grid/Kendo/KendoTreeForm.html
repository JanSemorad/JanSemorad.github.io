<html>
  <head>
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>TreeView / AngularJS editing</title>
    <link href="https://cdn.kendostatic.com/2014.2.1008/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://cdn.kendostatic.com/2014.2.1008/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://cdn.kendostatic.com/2014.2.1008/js/jquery.min.js"></script>
    <script src="https://cdn.kendostatic.com/2014.2.1008/js/angular.min.js"></script>
    <script src="https://cdn.kendostatic.com/2014.2.1008/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example" ng-app="KendoDemos">
      <div class="demo-section k-content" ng-controller="MyCtrl">
        <div class="box-col">
          <h4>TreeView</h4>
          <div kendo-tree-view="tree"
               k-drag-and-drop="true"
               k-data-source="treeData"
               k-on-change="selectedItem = dataItem"></div>
        </div>
        <div class="box-col" ng-show="selectedItem">
          <h4>Selected: {{selectedItem.text}}</h4>

          <label>Text: <input ng-model="selectedItem.text" ng-change="update(selectedItem)"></label>
        </div>
      </div>
      <style scoped>
        .k-treeview .k-in {
          padding: 5px;
        }
      </style>
    </div>

    <script>
      angular.module("KendoDemos", [ "kendo.directives" ]);
      function MyCtrl($scope) {
        $scope.treeData = new kendo.data.HierarchicalDataSource({ data: [
          { text: "Item 1" },
          { text: "Item 2", items: [
            { text: "SubItem 2.1" },
            { text: "SubItem 2.2" }
          ] },
          { text: "Item 3" }
        ]});

        $scope.update = function(item) {
          var tree = this.tree;
          var text = item.text;
          var dataItem = tree.dataItem(tree.select());
          dataItem.text = undefined; // force refresh of dataItem
          dataItem.set("text", text);
        };
      }
    </script>
  </body>
</html>
