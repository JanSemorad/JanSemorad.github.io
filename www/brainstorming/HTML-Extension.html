<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-directive-drag-production</title>
  

  <script <script src="app-movable---HtmlExtension.js"></script>
  

  
</head>
<body>
  
  <span app-movable>Move Me</span>
  <hr>
  <table app-movable border=1>
    <tr>
      <td> 1 </td>
      <td> 2 </td>
      <td> <a href="https://www.google.com/search?q=javascript+movable&oq=javascript+movable" target="new"> google </a> 2</td>
    </tr>
    <tr>
      <td> 3 </td>
      <td> 4 </td>
      <td> 5 </td>
    </tr>
  </table>

<br>

  <img app-movable  src="https://picsum.photos/id/0/150/100">

  <img app-movable src="https://picsum.photos/id/10/150/100">

  <img app-movable  src="https://picsum.photos/id/20/150/100">

<br>

  <img app-movable src="https://picsum.photos/id/30/150/100">

  <img app-movable src="https://picsum.photos/id/40/150/100">

</body>
</html>
